<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUTURE GOOGLE IMAGES</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .night-mode {
      background-color: #121212;
      color: #f2f2f2;
    }
    .night-mode input,
    .night-mode button,
    .night-mode .image-card {
      background-color: #282828;
      color: #f2f2f2;
      border: 1px solid #444;
    }

    /* Header styles */
    header {
      background-color: #1a1a1a;
      color: #f2f2f2;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .logo {
      width: 150px;
      margin-right: 20px;
      filter: invert(1);
    }
    #searchBar {
      flex: 1; /* Take up available space */
      padding: 10px;
      font-size: 18px;
      border: none;
      color: #f2f2f2;
      background-color: #282828;
      border-radius: 5px;
      margin-right: 10px;
    }
    .search-button {
      background-color: #f2f2f2;
      color: #444;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background-color: #444;
      color: #f2f2f2;
    }

    /* Main styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: none;
      color: #f2f2f2;
      background-color: #282828;
    }
    .search-button {
      background-color: #f2f2f2;
      color: #444;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background-color: #444;
      color: #f2f2f2;
    }

    /* Image grid styles */
    .image-grid {
      display: flex; /* Use flexbox for the image grid */
      flex-wrap: wrap; /* Allow images to wrap to the next line */
      justify-content: space-between; /* Distribute images evenly across the row */
    }

    .image-card {
      width: 18%; /* Set a fixed width for each image card */
      margin-bottom: 20px; /* Add some space between rows */
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }

    .image-card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-icon {
      width: 100%;
      height: 200px;
      background-color: #282828;
      border-radius: 5px;
      object-fit: cover;
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #282828;
      color: #f2f2f2;
      margin-top: 20px;
    }

    /* Add this new CSS rule to apply the desired styles to real images */
    .real-image .image-icon {
      opacity: 0.5; /* Set the opacity to 50% for non-real images */
      filter: grayscale(100%); /* Make non-real images grayscale */
    }

     /* Center the label and checkbox */
     .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .ai-protection-container {
    display: flex;
    align-items: center; /* Center items horizontally */
    }


    label {
      margin-top: 10px; /* Add some buffer space above the new text */
    }

    input[type="checkbox"] {
      transform: scale(1.2); /* Increase the size of the checkbox by 20% */
      margin: 5px; /* Add some space between the checkbox and the text */
    }

    /* Double the width of the search bar */
    #searchBar {
      width: 50vw; /* Set the width to 80% of the viewport width */
    }

    #searchBar::placeholder {
      color: #aaa; /* Adjust the color to a lighter shade (closer to white) */
    }


  </style>
</head>
<body class="night-mode">
  <header>
    <div class="container">
      <img src="assets/fiction/googlelogo_light_color_272x92dp.png" alt="Google Images" class="logo">
      <form id="searchForm" style="display: flex; flex: 2;">
        <input type="text" id="searchBar" placeholder="indigenous americans + european colonialism" readonly> <!-- Set as readonly -->
        <button type="submit" class="search-button">Search</button>
      </form>
      <div class="ai-protection-container"> <!-- New container for the label and checkbox -->
        <label for="aiProtection">AI protection</label>
        <input type="checkbox" id="aiProtection" checked disabled>
      </div>
    </div>
  </header>
      <main>
      <div class="container">
        <div class="image-grid" id="imageGrid">
        <!-- Fake search results will be added here -->
      </div>
    </div>
  </main>
  <footer>
    <p>Design Fictionâ„¢</p>
  </footer>

  <script>
    const searchForm = document.getElementById('searchForm');
    const imageGrid = document.getElementById('imageGrid');
    const filterButton = document.createElement('button'); // Create the new button element
  
    searchForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const searchTerm = event.target.elements[0].value;
      // You can add your own fake URLs here or use image placeholders
      const fakeImageURLs = [
        'assets/fiction/arrival.png',
        'assets/fiction/campfire.png',
        'assets/fiction/cyanotype.png',
        'assets/fiction/shrek.png',
        'assets/fiction/real_1.avif',
        'assets/fiction/settlement.png',
        'assets/fiction/real_3.webp',
        'assets/fiction/newsprint.png',
        'assets/fiction/dinosaur.png',
        'assets/fiction/real_5.webp',
        'assets/fiction/cyanotype_2.png',
        'assets/fiction/real_2.jpeg',
        'assets/fiction/arrival4.png',
        'assets/fiction/real_4.jpeg',
        'assets/fiction/real_6.jpeg',
        'assets/fiction/real_7.webp',

      ];
  
      renderImageResults(fakeImageURLs);
      showFilterButton(); // Show the "Filter AI-generated images" button
    });
  
    function renderImageResults(imageURLs) {
    imageGrid.innerHTML = '';
    imageURLs.forEach((url) => {
      const imageCard = document.createElement('div');
      imageCard.className = 'image-card';

      const imageIcon = document.createElement('img');
      imageIcon.className = 'image-icon';
      imageIcon.src = url;

      imageCard.appendChild(imageIcon);
      imageGrid.appendChild(imageCard);
    });
  }

  // function showFilterButton() {
  //   filterButton.textContent = 'Filter AI-generated images';
  //   filterButton.className = 'search-button'; // Apply the same class as the "Search" button for styling
  //   filterButton.addEventListener('click', handleFilterButtonClick);
  //   searchForm.appendChild(filterButton); // Add the "Filter AI-generated images" button to the form
  // }

  function handleFilterButtonClick() {
    const imageCards = imageGrid.querySelectorAll('.image-card');

    imageCards.forEach((imageCard) => {
      const imageIcon = imageCard.querySelector('.image-icon');
      const isRealImage = imageIcon.currentSrc.toLowerCase().indexOf('real') !== -1;

      if (isRealImage) {
        imageCard.classList.add('real-image'); // Add the "real-image" class to the image card
      } else {
        imageCard.classList.remove('real-image'); // Remove the "real-image" class from the image card
        const fakeImage = document.createElement('img');
        fakeImage.src = 'assets/fiction/fake.png';
        fakeImage.className = 'image-icon';
        imageCard.replaceChild(fakeImage, imageIcon);
      }
    });
  }
</script>
  
  </body>
</html>
